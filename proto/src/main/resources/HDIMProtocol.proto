syntax = "proto3";enum HeadType {    LOGIN = 0; /* 登录 */    LOGIN_RESPONSE = 1; /* 登录响应 */    LOGIN_OUT = 2; /* 退出登录 */    LOGIN_OUT_RESPONSE = 3; /* 退出登录响应 */    PING = 4;    PONG = 5;    PUBLISH = 6; /* 推送 */    PUBLISH_RESPONSE = 7; /* 推送响应 */}enum PublishType {    MS = 0; /* 发送消息 */    MP = 1; /* 拉取消息 */    MN = 2; /* 消息通知 */}enum PlatForm {    ANDROID = 0; /* 安卓 */    IOS = 1; /* IOS */}message Login {    string token = 1; /* 平台的token */    bytes encryptData = 2; /* 客户端aes加密后的数据 */    bytes encryptKey = 3; /* 服务器rsa公钥加密后的aes密钥 */}message ClientInfo {    string clientId = 1; /* 客户端唯一ID */    string userId = 2; /* 用户ID */    uint32 platForm = 3; /* 登录平台 */    string appVersion = 4; /* 应用版本信息 */}message LoginResponse {    uint64 messageHead = 1; /* 消息头 */    uint64 userSettingHead = 2; /* 用户设置 */    uint64 userFriendHead = 3; /* 用户好友信息头 */    uint64 friendRequestHead = 4; /* 好友请求头 */}message Publish {    uint32 publishType = 1; /* 推送类型 */    bytes payload = 2; /* 有效负载 */}message PublishResponse {    uint32 publishType = 1;    bytes payload = 2;}message Message {    uint64 messageId = 1; /* 客户端自增ID */    MessageContent messageContent = 2; /* 消息内容 */    Conversation conversation = 3; /* 会话信息 */    string from = 4;    string to = 5;}enum ConversationType {    SIGNAL = 0; /* 单聊 */    GROUP = 1; /* 群聊 */}message Conversation {    uint32 type = 1; /* 会话类型 */    string target = 2; /* 目标 */}enum MessageContentType {    UNKNOWN = 0; /* 未知消息 */    TEXT = 1; /* 文本消息 */    SOUND = 2; /* 语言消息 */    IMAGE = 3; /* 图片消息 */    LOCATION = 4; /* 位置消息 */    FILE = 5; /* 文件消息 */    VIDEO = 6; /* 视频消息 */    STICKER = 7; /* 动态表情消息 */    TYPING = 8; /* 正在输入 */}message MessageContent {    uint32 contentType = 1; /* 消息内容类型 */    string searchableContent = 2; /* 可搜索的关键字 */    string pushContent = 3; /* 推送消息 */    bytes data = 4; /* 有效负载 */    uint32 mentionedType = 5; /* 提醒类型 */    repeated string mentionedTargets = 6; /* 提醒成员列表 */    uint32 mediaType = 7; /* 媒体消息类型 */    string remoteMediaUrl = 8; /* 外部URL */    string localMediaPath = 9; /* 下载后的本地地址 */}